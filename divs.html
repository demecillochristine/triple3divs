<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs</title>
    <style>
        div{
           height: 200px;
           width: 200px;
           border-width: 10px;
           border-style: solid;
           
        }
        .BLUE{
            background-color: blue;
            padding: 20px;
        }
        .YELLOW{
            background-color: yellow; 
            border-width: 20px 10px;
            margin-left: 260px;
        }
        .RED{
            background-color: red;
            margin-left: 40px;
        }

    </style>
</head>
<body>
    <div class="BLUE">
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
        Suscipit eum molestias aliquid quia nobis modi ut ad similique
        neque ipsum fugiat sunt aut, dignissimos id hic quasi molestiae
        assumenda laboriosam.
    </div>
    <div class="YELLOW"></div>
    <div class="RED"></div>
    
</body>
</html>
